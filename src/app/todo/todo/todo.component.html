<div class="container">
  <div class="panel panel-default border border-custom">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <div class="alert alert-success mb-0 p-2">
            <h2 class="subHeading float-left m-0">All Task List List </h2>
            <div class="float-right btn-all">
              <button class="btn btn-primary mr-2" (click)="addTodo()"> Add Task </button>
              <button (click)="editTodo()" class="btn btn-info"> Update Task </button>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body bg-white">
      <div class="row">
        <div class="col-md-12">
          <div class="selectedTable mt-4">
            <div class="table-responsive dataGridTable dataGridTableRegister pr-1 pl-1">
              <table #todoGridListTable class="row-border hover"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

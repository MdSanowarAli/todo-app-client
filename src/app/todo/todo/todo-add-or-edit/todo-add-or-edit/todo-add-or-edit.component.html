<div class="modal-content">
  <div class="modal-header alert-success">
    <h5 class="modal-title" id="exampleModalLabel">{{title}}
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body crudForm">
    <form class="ng-pristine" name="form" #f="ngForm">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-right">Task Name: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="" [(ngModel)]="todoObj.itemName" name="itemName"
            #itemName="ngModel">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-right">Start Date: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="" [(ngModel)]="todoObj.startDate " name="startDate" #startDate="ngModel"
            autocomplete="off" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-right">End Date: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="" [(ngModel)]="todoObj.endDate " name="endDate" #endDate="ngModel"
            autocomplete="off" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label text-right">Status: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="" [(ngModel)]="todoObj.description" name="description"
            #description="ngModel">
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer breadcrumb m-0 p-1 btn-all">
    <button type="button" class="btn btn-primary" (click)="saveOrUpdate()">Save</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="bsModalRef.hide()">Close</button>

  </div>
</div>
